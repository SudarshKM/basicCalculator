<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <title>calculator</title>

      <!-- bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</head>
<body class="bg-secondary ">
  <div class="mt-5 d-flex flex-column align-items-center align-items-center ">
        <h1 class="text-center text-light">Calculator</h1>
      
           <div class="row w-75 ">
                <div class="row">
                    <div class="col-md-9 border border-dark " style="height: 44px;"><form action="">
                        <label id="result" for=""></label>
                    </form></div>
                  
                    <div  class="col-md-3 border border-dark " style="height: 44px;"><button id="ac" type="button" class="btn w-100" onclick="clearAll()">AC</button></div>
                </div>
                <div class="row">
                    <div  class="col-md-3 border border-dark " style="height: 44px;"><button id="1" class="w-100 btn number">1</button></div>
                    <div  class="col-md-3 border border-dark " style="height: 44px;"><button id="2" class="btn w-100 number">2</button></div>
                    <div  class="col-md-3 border border-dark " style="height: 44px;"><button id="3" class="btn w-100 number">3</button></div>
                    <div class="col-md-3 border border-dark " style="height: 44px;"><button  id="/" type="button" class="btn w-100 number">/</button></div>
                </div>
                <div class="row">
                    <div  class="col-md-3 border border-dark " style="height: 44px;"><button id="4" class="btn w-100 number">4</button></div>
                    <div  class="col-md-3 border border-dark " style="height: 44px;"><button id="5" class="btn w-100 number">5</button></div>
                    <div class="col-md-3 border border-dark " style="height: 44px;"><button  id="6" class="btn w-100 number">6</button></div>
                    <div  class="col-md-3 border border-dark " style="height: 44px;"><button id="*" type="button" class="btn w-100 number">*</button></div>
                </div>
                <div class="row">
                    <div  class="col-md-3 border border-dark " style="height: 44px;"><button id="7" class="btn w-100 number">7</button></div>
                    <div class="col-md-3 border border-dark " style="height: 44px;"><button id="8"  class="btn w-100 number">8</button></div>
                    <div  class="col-md-3 border border-dark " style="height: 44px;"><button id="9" class="btn w-100 number">9</button></div>
                    <div class="col-md-3 border border-dark " style="height: 44px;"><button id="-" type="button" class="btn w-100 number">-</button></div>
                </div>
                <div class="row">
                    <div class="col-md-3 border border-dark " style="height: 44px;"><button id="0" class="btn w-100 number">0</button></div>
                    <div class="col-md-3 border border-dark " style="height: 44px;"><button id="." class="btn w-100 number">.</button></div>
                    <div class="col-md-3 border border-dark " style="height: 44px;"><button id="=" type="button" onclick="output()" class="btn w-100">=</button></div>
                    <div class="col-md-3 border border-dark " style="height: 44px;"><button id="+" class="btn w-100 number">+</button></div>
                </div>
                <div class="row">
                    <div class="col-md-3 border border-dark " style="height: 44px;"><button id="backspace" type="button" onclick="back()" class="btn w-100">backspace</button></div>
                    <div class="col-md-9 border border-dark " style="height: 44px;"></div>
                   
                </div>
         </div>
     
  </div>


 


  <script src="./calculator.js"></script>
</body>
</html>
